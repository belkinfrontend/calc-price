<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculate the price</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <h1 class="noselect">How much does it cost?</h1>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="jumbotron col-lg-6 col-md-9 col-sm-9 col-9">
                <form>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" min="0" value="">
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" min="1" step=".5" value="">
                    </div>
                </form>

                <div class="text-right text-giant" id="total">$</div>
            </div>
        </div>
    </div>



    <script src="src/script.js"></script>
</body>



</html>
